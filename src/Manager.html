<div class="col" id="manager">
    <div class="card p-0 shadow">
        <div class="card-body text-white bg-primary mb-2">
            <h4 class="card-title text-white">${manager.name}</h4>
            <h5 class="card-title text-white"><i class="fas fa-mug-hot mr-2"></i> ${manager.getRole()}</h5>
        </div>
        <ul class="list-group list-group-flush m-4 p-2" style="border: lightgrey solid .0625rem;">
            <li class="list-group-item" >ID: ${manager.id}</li>
            <li class="list-group-item">Email: <a href="mailto:${manager.email}">${manager.email}</a></li>
            <li class="list-group-item">Office No.: ${manager.officeNum}</li>
        </ul>
        <br>
    </div>
</div>
