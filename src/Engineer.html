<div class="col" id="engineer">
    <div class="card p-0 shadow">
        <div class="card-body text-white bg-primary mb-2">
            <h4 class="card-title text-white">${engineer.name}</h4>
            <h5 class="card-title text-white"><i class="fas fa-glasses mr-2"></i>${engineer.getRole()}</h5>
        </div>
        <ul class="list-group list-group-flush m-4 p-2" style="border: lightgrey solid .0625rem;">
            <li class="list-group-item" >ID: ${engineer.id}</li>
            <li class="list-group-item">Email: <a href="mailto:${engineer.email}">${engineer.email}</a></li>
            <li class="list-group-item">GitHub Profile: <a href="https://github.com/${engineer.gitHub}" target="_blank">${engineer.gitHub}</a></li>
        </ul>
        <br>
    </div>
</div>
